{% extends "home.html" %}
{% load static %}

{% block title %}Delete Comment{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/comments.css' %}">
{% endblock %}

{% block content %}
<div class="delete-comment-container">
  <h2>Delete Comment</h2>

  <p class="warning-text">
    Are you sure you want to delete this comment?
  </p>

  <blockquote class="comment-preview">
    {{ comment.text }}
  </blockquote>

  <form method="post">
    {% csrf_token %}
    <div class="form-actions">
      <button type="submit">Yes, delete</button>
      <a href="{% url 'item' comment.submission.id %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
